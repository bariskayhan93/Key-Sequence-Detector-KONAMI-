/*flex children-items*/

.panel> *{
    margin:0;
    width:100%;
    transition: transform 0.5s;
    border:1px solid rgba(255, 0, 0, 0);
    flex: 1 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.panel > *:first-child{transform:translateY(-100%)} /*ilk ve son elementin asagi yukari kayma animasyonunu eklemis olduk*/
.panel.open-active > *:first-child{transform:translateY(0)} /*animasyon class i */
.panel > *:last-child{transform:translateY(100%)}
.panel.open-active > *:last-child{transform:translateY(0)}

.panel p{
    text-transform: uppercase;
    font-family: 'Amatic SC',cursive;
    text-shadow: 0 0 4px rgba(0,0,0,0.72),0 0 14px rgba(0,0,0,0.54);
    font-size:2em;
}
.panel p:nth-child(2){
    font-size: 4em;
}
.panel.open{
    flex:5;/* open classi ile gelen animasyona 5 times extra room than others özelligi*/
    font-size: 40px;
}

.cta{
    color:white;

    <script>

const panels=document.querySelectorAll('.panel');

function toggleOpen() {
    this.classList.toggle('open');
}
function toggleActive(e) {
    console.log(e.propertyName);
    if(e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
    }
    /*fonksiyona (e) girisi verdik ve hangi degerlerin 
    transition'a ugradigini görmus olduk debug islemi icin*/

}
panels.forEach(panel=>panel.addEventListener('click',toggleOpen))
panels.forEach(panel=>panel.addEventListener('transitionend',toggleActive))

    </script>
